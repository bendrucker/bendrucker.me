name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Global permissions removed - set at job level instead

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'pages' }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build site
        uses: withastro/action@v3

  deploy:
    if: github.event_name == 'push' && contains(fromJson('["main", "master"]'), github.ref_name)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Start preview server
        run: npm run preview &
        env:
          HOST: 0.0.0.0
          PORT: 4321
      
      - name: Wait for server
        uses: iFaxity/wait-on-action@v1
        with:
          resource: http://localhost:4321
          timeout: 30000
      
      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_COLLECT_URL: http://localhost:4321
      
      - name: Generate job summary
        if: always()
        run: |
          echo "## Lighthouse Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| URL | Performance | Accessibility | Best Practices | SEO |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|---------------|----------------|-----|" >> $GITHUB_STEP_SUMMARY
          node -e "
            const manifest = require('./.lighthouseci/manifest.json');
            const representative = manifest.filter(r => r.isRepresentativeRun);
            representative.forEach(run => {
              const scores = run.summary;
              const perf = Math.round(scores.performance * 100);
              const a11y = Math.round(scores.accessibility * 100);
              const bp = Math.round(scores['best-practices'] * 100);
              const seo = Math.round(scores.seo * 100);
              const url = run.url.replace('http://localhost:4321', '');
              console.log(\`| \${url || '/'} | \${perf}% | \${a11y}% | \${bp}% | \${seo}% |\`);
            });
          " >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: ${{ github.event_name == 'pull_request' && 1 || 0 }}
