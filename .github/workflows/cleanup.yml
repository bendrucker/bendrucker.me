name: Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  deployments: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ§¹ Mark PR deployment as inactive"
        uses: bobheadxi/deployments@v1
        with:
          step: deactivate-env
          token: ${{ github.token }}
          env: pr-${{ github.event.number }}
