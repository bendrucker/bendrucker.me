name: Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  deployments: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ§¹ Mark PR deployment as inactive"
        uses: bobheadxi/deployments@v1
        with:
          step: deactivate-env
          token: ${{ github.token }}
          ref: ${{ github.head_ref || github.ref_name }}
          env: pr-${{ github.event.number }}
