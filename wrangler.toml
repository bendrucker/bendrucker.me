name = "bendrucker-me"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-07-28"
compatibility_flags = ["nodejs_compat"]
upload_source_maps = true
preview_urls = true

[assets]
directory = "dist"
binding = "ASSETS"

# KV namespace for GitHub activity data (shared with GitHub worker)
[[kv_namespaces]]
binding = "GITHUB_KV"
id = "fa47de77b5c94c938cc68c94c6a247a9"
preview_id = "e8f3338afa2645669d60e88f16876007"

[[routes]]
pattern = "www.bendrucker.me"
custom_domain = true

[[d1_databases]]
binding = "ACTIVITY_DB"
database_name = "bendrucker-activity"
database_id = "fea2c18d-3c27-4a2a-80be-8622fc4ebc59"
migrations_dir = "migrations"

[observability]
enabled = true
